<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <title>Test Auditif</title>
</head>

<body>
    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
                <div class="well">
                    <!-- <ul class="nav nav-pills"> -->
                    <ul class="nav nav-pills nav-justified">
                        <li class="active"><a data-toggle="pill" href="#menu1">Coordonnées</a></li>
                        <li><a data-toggle="pill" href="#menu2">Questions</a></li>
                        <li><a data-toggle="pill" href="#menu3">Test vocal</a></li>
                        <li><a data-toggle="pill" href="#menu4">Test de fréquence</a></li>
                        <li><a data-toggle="pill disabled" href="#menu5">Résultat</a></li>
                    </ul>
                    <div class="tab-content">
                    <!-- Partie Coordonnées -->
                        <div id="menu1" class="tab-pane fade in active"> <br>
                        <form data-toggle="validator" role="form">
                            <div class="form-group">
                                <center>

                                <input type="age" class="form-control" id="age" placeholder="Age">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                                <div class="help-block with-errors"></div>
                                </center>
                            </div>
                            <!-- Démarrer le test -->
                            <button type="submit" class="btn btn-primary">Démarrer le test</button>
                        </form>
                        </div>
                    <!-- Partie Questions -->
                        <div id="menu2" class="tab-pane fade">
                        </div>
                    <!-- Partie Test Vocal -->
                        <div id="menu3" class="tab-pane fade">
                    </div>
                    </div>
            </section>
            </div>
        </div>
</body>
