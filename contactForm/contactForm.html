<!DOCTYPE html>
<html lang="fra">
<head> 
	<title>Formulaire de contact by Arturia Pendradon</title>
	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<br />
	<!-- a row has to be in a container -->
	<div class="container">	
		<!-- Contacts -->
		<div id="contacts">
			<div class="row">	
				<!-- Alignment -->
				<div class="col-sm-offset-3 col-sm-6">
					<!-- Form itself -->
					<form name="sentMessage" class="well" id="contactForm"  novalidate>
					<legend>Nous contactez</legend>
						<div class="control-group">
							<div class="controls">
								<input type="text" class="form-control" 
								placeholder="Nom" id="name" required
								data-validation-required-message="Merci d'entrer votre nom." />
								<p class="help-block"></p>
							</div>
						</div> 	
						<div class="control-group">
							<div class="controls">
								<input type="email" class="form-control" placeholder="Email" 
								id="email" required
								data-validation-required-message="Merci d'entrer votre email." />
							</div>
						</div> 	

						<div class="control-group">
							<div class="controls">
								<textarea rows="10" cols="100" class="form-control" 
								placeholder="Message" id="message" required
								data-validation-required-message="Merci d'entrer votre message." minlength="5" 
								data-validation-minlength-message="5 caractÃ¨res minimum." 
								maxlength="999" style="resize:none"></textarea>
							</div>
						</div> 		 
						<div id="success"> </div> <!-- For success/fail messages -->
						<button type="submit" class="btn btn-primary pull-right">Envoyer</button><br />
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- JS FILES -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/contactForm.js"></script>

</body>
</html>
